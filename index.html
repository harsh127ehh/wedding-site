<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmed & Fatima's Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Scheherazade+New&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Scheherazade New', serif;
      background-color: #fff8f0;
      color: #4b2e2e;
      overflow: hidden;
    }

    main {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      transition: all 0.5s ease-in-out;
    }

    #intro {
      background: linear-gradient(to bottom, #fff8f0, #fbeee6);
      animation: fadeIn 2s ease-in-out;
    }

    #intro h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #8b0000;
    }

    #intro p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    #venue {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbRdaI9p4AH2XhG0bzPFatxOAATDmN1Xiq9Q&s') no-repeat center center;
      background-size: cover;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }

    #venue h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #venue p {
      font-size: 1.2em;
    }

    .map-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    #credits {
      background-color: #f0e6d2;
      color: #4b2e2e;
    }

    #credits h3 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    #credits p {
      font-size: 1em;
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<main>
  <section id="intro">
    <h1>Ahmed & Fatima</h1>
    <p>With the blessings of Allah, we invite you to celebrate our Nikah</p>
  </section>

  <section id="venue">
    <h2>Wedding Details</h2>
    <p><strong>Date:</strong> 15th October 2025</p>
    <p><strong>Time:</strong> 7:00 PM onwards</p>
    <p><strong>Venue:</strong> Royal Orchid Banquet, Kurla, Mumbai</p>
    <button class="map-button" onclick="window.open('https://www.google.com/maps?q=Royal+Orchid+Banquet+Kurla+Mumbai')">üìç Open in Google Maps</button>
  </section>

  <section id="credits">
    <h3>Created By</h3>
    <p><strong>Name:</strong> Your Name</p>
    <p><strong>Email:</strong> yourname@example.com</p>
    <p><strong>Phone:</strong> +91-XXXXXXXXXX</p>
    <p><strong>Instagram:</strong> <a href="https://instagram.com/yourid" target="_blank">@yourid</a></p>
  </section>
</main>

</body>
</html>
