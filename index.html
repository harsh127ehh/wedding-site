<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Scheherazade+New&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Scheherazade New', serif;
      background: linear-gradient(to bottom, #fff8f0, #fbeee6);
      color: #4b2e2e;
    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: url('https://i.imgur.com/1YcZQkZ.png') no-repeat center top;
      background-size: cover;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #8b0000;
    }
    header p {
      font-size: 1.2em;
      margin-top: 0;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .venue {
      background-color: #fff5f5;
      border-top: 2px solid #d4af37;
    }
    .venue h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .venue p {
      font-size: 1.1em;
      margin: 5px 0;
    }
    .map-button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    .map-button:hover {
      background-color: #bfa22e;
    }
    .credits {
      background-color: #f0e6d2;
      border-top: 2px solid #8b0000;
      padding: 30px 20px;
      font-size: 1em;
    }
    .credits h3 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .credits p {
      margin: 5px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Ahmed & Fatima</h1>
    <p>With the blessings of Allah, we invite you to celebrate our Nikah</p>
  </header>

  <section class="venue">
    <h2>Wedding Details</h2>
    <p><strong>Date:</strong> 15th October 2025</p>
    <p><strong>Time:</strong> 7:00 PM onwards</p>
    <p><strong>Venue:</strong> Royal Orchid Banquet, Kurla, Mumbai</p>
    <button class="map-button" onclick="window.open('https://www.google.com/maps?q=Royal+Orchid+Banquet+Kurla+Mumbai')">üìç Open in Google Maps</button>
  </section>

  <section class="credits">
    <h3>Created By</h3>
    <p><strong>Name:</strong> Your Name</p>
    <p><strong>Email:</strong> yourname@example.com</p>
    <p><strong>Phone:</strong> +91-XXXXXXXXXX</p>
    <p><strong>Instagram:</strong> <a href="https://instagram.com/yourid" target="_blank">@yourid</a></p>
  </section>

</body>
</html>
