      color: #4b2e2e;

      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;

      height: 100vh;

      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-size: 4em;
      color: #8b0000;
    }

      font-size: 1.2em;
      margin-top: 10px;
    }
