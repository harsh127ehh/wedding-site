<style>
  .animation {
    position: relative;
    margin: 20px auto;
    width: 120px;
    height: 120px;
    background: url("https://cdn-icons-png.flaticon.com/512/3448/3448590.png") no-repeat center;
    background-size: contain;
    animation: floatMoon 3s ease-in-out infinite;
  }

  @keyframes floatMoon {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .sparkles {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 120px;
    pointer-events: none;
  }

  .sparkles::before, .sparkles::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    background: gold;
    border-radius: 50%;
    animation: twinkle 2s infinite ease-in-out;
  }

  .sparkles::before {
    top: 20px;
    left: 30px;
    animation-delay: 0.5s;
  }

  .sparkles::after {
    top: 70px;
    left: 80px;
    animation-delay: 1s;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.5); }
  }
</style>

<header>
  <h1>You're Invited!</h1>
  <div class="animation">
    <div class="sparkles"></div>
  </div>
  <p>Join us in celebrating our wedding</p>
</header>
